<div class="page-area">
    <h2 class="text-center">Manage Products</h2>

    <br>
    <div class="container border-top pt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Products</h2>
                <form [formGroup]="userprofileForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="id">Produc Id</label>
                        <input type="text" formControlName="producId" class="form-control" id="id" #id>
                    </div>

                    <div class="form-group">
                        <label for="name">Produc Name</label>
                        <input type="text" formControlName="producName" class="form-control" id="name" #name>
                    </div>

                    <div class="form-group">
                        <label for="price">Produc Price</label>
                        <input type="text" formControlName="producPrice" class="form-control" id="price" #price>
                    </div>

                    <button type="button" class="btn btn-primary" (click)="onAddProduct(id, name, price)">{{editMode?'Update Product':'Add
                        Product'}}</button>

                    <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>

                    <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>

                    <button type="submit" class="btn btn-danger" [disabled]="!userprofileForm.valid">Submit</button><br>
                </form>
                
            </div>
            <div class="col-md-6">
                <h2>{{dataTitle | async}}</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col" class="text-center">Edit</th>
                            <th scope="col" class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!fetching">
                        <tr *ngFor="let product of products; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td (click)="onEditProduct(i)">
                                <fa-icon [icon]="faEdit"></fa-icon>
                            </td>
                            <td (click)="onDeleteProduct(i)"><a class="text-danger">
                                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                                </a></td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="fetching" class="text-center">
                    <div class="spinner-border text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> Fetching Products...
                </div>
            </div>
        </div>
        <br>
        <br>

    </div>
</div>

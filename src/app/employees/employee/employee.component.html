<h1 class="display-4">EMP. Register</h1>

<form #form="ngForm" autocomplete="off" (ngsubmit)="onSubmit(form)">
    <!-- <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">  -->

    <!-- <form #searchForm="ngForm">
        <input type="text" required name="search" [(ngModel)]="model.search" #inputSearch="ngModel">
        <p class="error" [hidden]="inputSearch.valid"> This input is required</p>
    </form> -->
    
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required</div>
    </div>

    <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control"
            placeholder="position">
    </div>

    <div class="form-row">
        <div class="form-group">
            <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control"
                placeholder="Emp. Code">
        </div>
        
        <div class="form-group">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control"
                placeholder="mobile">
        </div>
    </div> 
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
    
</form>
